<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/34a430a123.js" crossorigin="anonymous"></script>
    <title>Hero Travel</title>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <!-- Logo and title -->
        <div class="logo-title">
            <img class="logo" src="/Images/Group40071.png" alt="">
            <h2 class="title">Hero <span>Travel</span></h2>
        </div>
        <!-- Links -->
        <div class="links">
            <p class="home">Home</p>
            <p>Packages</p>
            <p>Testimonial</p>
            <p>Blog</p>
            <p>Contact</p>
        </div>
        <div class="three-dot">
            <i class="fa-solid fa-bars "></i>
        </div>
    </div>
    <!-- Explore your travel -->
    <div class="explore-section">
        <div>
            <h1 class="explore-title">Explore your Travel</h1>
            <p class="explore-description">Explore your travel" invites you to embark on a journey of discovery, where
                each destination offers a unique experience,
                enriching your perspective and deepening your connection to the world.</p>

            <!-- Search form -->
            <div class="search-form">
                <input class="search-query" type="text" placeholder="Where go">
                <input class="search-query" type="text" placeholder="When">
                <input class="search-query" list="fruit-options" id="fruits" name="fruit" placeholder="Select a Type">
                <datalist id="fruit-options">
                    <option value="Adventure Tours">
                    <option value="Cultural & Heritage Tours
">
                    <option value="Eco & Wildlife Tours
">
                    <option value="City Breaks
">
                    <option value="Family Vacations
">
                    <option value="Beach & Island Retreats">
                    <option value="Nature & Wildlife Tours">
                    <option value="Backpacking Adventures">
                    <option value="Budget Travel">
                </datalist>
                <input class="search-btn" type="submit" value="Find Now">
            </div>
        </div>
    </div>
</body>

</html>
